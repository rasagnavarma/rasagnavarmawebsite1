[build]
  base = "."
  publish = "."
  command = "echo 'Static HTML site - no build step needed'"

# Static HTML site - no build required
# If you want to skip the build completely, change command to: "echo 'Static site'"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js.map"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
