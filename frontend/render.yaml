# Render service manifest (example). Use Render's dashboard to create the service or connect via this manifest.
# Edit values as needed (repo, branch, service name), then follow Render docs to apply.

services:
  - type: web
    name: rasagna-backend
    env: python
    plan: free
    repo: https://github.com/rasagnavarma/rasagnavarmawebsite1
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker backend.server:app --bind 0.0.0.0:$PORT
    # Recommended: use secrets in Render dashboard for these env vars
    envVars:
      - key: MONGO_URL
        fromSecret: MONGO_URL
      - key: DB_NAME
        fromSecret: DB_NAME
      - key: CORS_ORIGINS
        fromSecret: CORS_ORIGINS
    healthCheckPath: /api/
